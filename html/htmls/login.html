<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/style1.css">
    <title>Document</title>
</head>
<body>
    <body class="align">

        <div class="grid">
      
          <form action="http://localhost:8080/home" method="POST" class="form login">
      
            <div class="form__field">
              <label for="login__username"><svg class="icon">
                </svg><span class="hidden">Username</span></label>
              <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="Useradress" required>
            </div>
      
            <div class="form__field">
              <label for="login__password"><svg class="icon">
                </svg><span class="hidden">Password</span></label>
              <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>

            <div class="form__field">
              <label for="login__prikey"><svg class="icon">
                </svg><span class="hidden">PrivateKey</span></label>
              <input id="login__prikey" type="password" name="prikey" class="form__input" placeholder="PrivateKey" required>
            </div>
      
            <div class="form__field">
              <input type="submit" value="Sign In">
            </div>
      
          </form>
      
          <p class="text--center">Not a member? <a href="http://localhost:8080/signup">Sign up now</a> <svg class="icon">
              <use xlink:href="#icon-arrow-right"></use>
            </svg></p>
      
        </div>

      </body>
</body>
</html>
